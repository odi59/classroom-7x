<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom 7x - Unblocked Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e2f;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .search-bar {
      padding: 1rem;
      text-align: center;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .game-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
      padding: 1rem;
    }
    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }
    .game-card h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Classroom 7x - Unblocked Games</h1>
  </header>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search games..." onkeyup="searchGames()" />
  </div>
  <div class="game-list" id="gameList">
    <div class="game-card">
      <a href="https://ubg98.github.io/2048/" target="_blank">
        <img src="https://i.imgur.com/Zz4sQdE.png" alt="2048 Thumbnail" />
        <h3>2048</h3>
      </a>
    </div>
    <div class="game-card">
      <a href="https://ubg98.github.io/ovo/" target="_blank">
        <img src="https://i.imgur.com/wAtZpLl.png" alt="OvO Thumbnail" />
        <h3>OvO</h3>
      </a>
    </div>
    <div class="game-card">
      <a href="https://ubg98.github.io/slope/" target="_blank">
        <img src="https://i.imgur.com/YPBNIbk.png" alt="Slope Thumbnail" />
        <h3>Slope</h3>
      </a>
    </div>
    <div class="game-card">
      <a href="https://ubg98.github.io/retro-bowl/" target="_blank">
        <img src="https://i.imgur.com/FkGdYtn.png" alt="Retro Bowl Thumbnail" />
        <h3>Retro Bowl</h3>
      </a>
    </div>
    <div class="game-card">
      <a href="https://ubg98.github.io/moto-x3m/" target="_blank">
        <img src="https://i.imgur.com/2kpg3zM.png" alt="Moto X3M Thumbnail" />
        <h3>Moto X3M</h3>
      </a>
    </div>
    <div class="game-card">
      <a href="https://ubg98.github.io/drive-mad/" target="_blank">
        <img src="https://i.imgur.com/B3A6Qw4.png" alt="Drive Mad Thumbnail" />
        <h3>Drive Mad</h3>
      </a>
    </div>
    <div class="game-card">
      <a href="https://ubg98.github.io/crossy-road/" target="_blank">
        <img src="https://i.imgur.com/bGLtxur.png" alt="Crossy Road Thumbnail" />
        <h3>Crossy Road</h3>
      </a>
    </div>
  </div>

  <script>
    function searchGames() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toLowerCase();
      const cards = document.getElementsByClassName('game-card');

      for (let i = 0; i < cards.length; i++) {
        const title = cards[i].getElementsByTagName('h3')[0];
        const textValue = title.textContent || title.innerText;
        cards[i].style.display = textValue.toLowerCase().includes(filter) ? '' : 'none';
      }
    }
  </script>
</body>
</html>
